<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastramento de Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br><br>
        <h1>Cadastro de Plantas</h1>
        <br>
        <form action="{% url 'criar_plantas' %}" method="POST"> {% csrf_token %}
            <label for="">Nome Popular:</label>
            <input type="text" name="nome" class="form-control" placeholder="Digite o nome popular da planta"> 
            <!-- class="form-control" pertence ao bootstrap -->
            <br>
            <label for="">Nome Científico:</label>
            <input type="text" name="nome_cientifico" class="form-control" placeholder="Digite o nome científico da planta">
            <br>
            <label for="">Descrição:</label>
            <input type="text" name="descricao" class="form-control" placeholder="Digite uma descrição sobre a planta">
            <br>
            <label for="">Parte Utilizada:</label>
            <input type="text" name="parte_utilizada" class="form-control" placeholder="Digite a parte utilizada da planta">
            <br>
            <label for="">Usos:</label>
            <input type="text" name="usos" class="form-control" placeholder="Digite os usos da planta">
            <br>
            <label for="">Região:</label>
            <input type="text" name="regiao" class="form-control" placeholder="Digite a região onde foi encontrada a planta">
            <br>
            <label for="">Origem:</label>
            <input type="text" name="origem" class="form-control" placeholder="Digite a origem da planta">
            <br>
            <input type="submit" value="Cadastrar nova planta" class="btn btn-success">
        </form>
        <hr>
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Nome Científico</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Parte Utilizada</th>
                    <th scope="col">Usos</th>
                    <th scope="col">Região</th>
                    <th scope="col">Origem</th>
                    <th scope="col">Atualizar</th>
                    <th scope="col">Deletar</th>
                </tr>
            </thead>
            <tbody>
                {% for i in plantas %}
                    <tr>
                        <td>
                            <form action="{% url 'atualizar_planta' i.id %}" method="POST"> {% csrf_token %}
                            <input type="text" name="nome" value="{{i.nome}}" class="form-control">
                        </td>
                        <td>
                            <input type="text" name="nome_cientifico" value="{{i.nome_cientifico}}" class="form-control">
                        </td>
                        <td>
                            <input type="text" name="descricao" value="{{i.descricao}}" class="form-control">
                        </td>
                        <td>
                            <input type="text" name="parte_utilizada" value="{{i.parte_utilizada}}" class="form-control">
                        </td>
                        <td>
                            <input type="text" name="usos" value="{{i.usos}}" class="form-control">
                        </td>
                        <td>
                            <input type="text" name="regiao" value="{{i.regiao}}" class="form-control">
                        </td>
                        <td>
                            <input type="text" name="origem" value="{{i.origem}}" class="form-control">
                        </td>
                        <td>
                            <input type="submit" value="Atualizar" class="btn btn-warning">
                            </form>
                        </td>
                        <td>
                            <a href="{% url 'deletar_planta' i.id %}" class="btn btn-danger">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
